name: "ci"

on:
  push:
    branches: ["master"]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'Makefile'
      - 'docs/**'
      - '.github/workflows/**'
      - '.goreleaser.yaml'
  pull_request:
    branches: ["master"]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'Makefile'
      - 'docs/**'
      - '.github/workflows/**'
      - '.goreleaser.yaml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.x'

    - name: Install mockgen
      run: go install go.uber.org/mock/mockgen@latest

    - name: Install go-licenses
      run: go install github.com/google/go-licenses/v2@latest

    - name: Verify dependencies are tidy
      run: go mod tidy && git diff --exit-code go.mod go.sum

    - name: Verify generated code is up-to-date
      run: go generate ./... && git diff --exit-code

    - name: Verify documentation is up-to-date
      run: go run internal/tools/docgen/main.go --out ./docs --format markdown && git diff --exit-code docs/

    - name: Verify NOTICE file is up-to-date
      run: go-licenses report . --template=notice.tpl --include_tests > NOTICE && git diff --exit-code NOTICE

    - name: Verify GoReleaser config is valid
      uses: goreleaser/goreleaser-action@v6
      with:
        distribution: goreleaser
        version: latest
        args: check

    - name: Build
      run: go build ./...

    - name: Lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: latest

    - name: Test
      run: |
        PKGS=$(go list ./... 2>/dev/null | grep -Ev '(/test|/mocks|/cmd$$|/tools/|/osfs$$|/osexec$$|^github\.com/ma-tf/meta1v$$)')
        go test -race -covermode=atomic -coverprofile=coverage.out $PKGS

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
